<div class="flex justify-center items-center min-h-screen">
    <div *ngFor="let it of items" class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
      <a href="#">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Selecciona un Sprint</h5>
      </a>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Son los sprints disponibles</p>
      <a href="#" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Regresar
        <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
        </svg>
      </a>
  
      <label for="titulo" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ it.titulo }}</label>
      <label for="descripcion" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ it.descripcion }}</label>
  
      <div class="max-w-sm mx-auto">
        <form (ngSubmit)="updateItem()">
            <label for="sprints" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              Selecciona el sprint
            </label>
            
            <select
              id="sprints"
              [(ngModel)]="selectedSprint"
              name="sprint"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            >
              <option *ngFor="let sprint of sprints" [value]="sprint.nombre">
                {{ sprint.nombre }}
              </option>
            </select>
            
            <button
              type="submit"
              class="w-full mt-4 text-sm font-medium text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Seleccionar
            </button>
          </form>
      </div>
    </div>
  </div>
