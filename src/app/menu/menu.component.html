<div id="accordion-arrow-icon" data-accordion="open" class="mx-auto" style="max-width: 800px;">
 

    <div id="accordion-nested-parent" data-accordion="apen">
      <h2 id="accordion-collapse-heading-1">
        <button type="button" class="flex items-center justify-between w-full p-5 font-medium rtl:text-right text-gray-500 border border-b-0 border-gray-200 rounded-t-xl focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-800 dark:border-gray-700 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 gap-3" data-accordion-target="#accordion-collapse-body-1" aria-expanded="true" aria-controls="accordion-collapse-body-1">
          <span>Proyectos</span>
          <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="false" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5"/>
          </svg>
        </button>
      </h2>
      <div id="accordion-collapse-body-1" class="false" aria-labelledby="accordion-collapse-heading-1">
        <div class="p-5 border border-b-0 border-gray-200 dark:border-gray-700 dark:bg-gray-900">
          <p class="mb-2 text-gray-500 dark:text-gray-400">Selecciona un proyecto para empezar a trabajar</p>
          <p class="mb-4 text-gray-500 dark:text-gray-400">Proyectos disponibles {{projects.length}}</p>
          <!-- Nested accordion -->
          <div id="accordion-nested-collapse" data-accordion="collapse">
            
            <div class="mx-auto" style="max-width: 800px">
              <h2 class="text-xl text-white font-bold mb-4">Lista de Proyectos</h2>
              <ul>
                <li *ngFor="let project of projects" class="mb-2 p-4 border rounded-lg dark:border-gray-700 dark:bg-gray-800">
                  <h3 class="mb-2 text-lg text-white font-semibold">{{ project.nombre }}</h3>
                  <p class=" mb-4 text-white dark:text-white-400">{{ project.descripcion }}</p>
                  
                  <button type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800" (click)="verSprints(project.nombre)">Ver Sprints</button>
                  
                  <button type="button" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700" (click)="productBacklog(project.nombre)">Product Backlog</button>
                </li>
              </ul>
            </div>
            
            
            
            
          </div>
          <!-- End: Nested accordion -->
        </div>
      </div>
     
    </div>
