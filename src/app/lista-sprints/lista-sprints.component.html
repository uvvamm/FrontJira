<div
  id="accordion-arrow-icon"
  data-accordion="open"
  class="mx-auto"
  style="max-width: 800px"
>
  <div id="accordion-nested-parent" data-accordion="apen">
    <h2 id="accordion-collapse-heading-1">
      <button
        type="button"
        class="flex items-center justify-between w-full p-5 font-medium rtl:text-right text-gray-500 border border-b-0 border-gray-200 rounded-t-xl focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-800 dark:border-gray-700 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 gap-3"
        data-accordion-target="#accordion-collapse-body-1"
        aria-expanded="true"
        aria-controls="accordion-collapse-body-1"
      >
        <span>Sprint Seleccionado {{ this.projectName }}</span>
        <svg
          data-accordion-icon
          class="w-3 h-3 rotate-180 shrink-0"
          aria-hidden="false"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 10 6"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5 5 1 1 5"
          />
        </svg>
      </button>
    </h2>
    <div
      id="accordion-collapse-body-1"
      class="false"
      aria-labelledby="accordion-collapse-heading-1"
    >
      <div
        class="p-5 border border-b-0 border-gray-200 dark:border-gray-700 dark:bg-gray-900"
      >
        <p class="mb-2 text-gray-500 dark:text-gray-400">
          Selecciona un sprint para empezar a trabajar
        </p>

        <!-- Nested accordion -->
        <div id="accordion-nested-collapse" data-accordion="collapse">
          <h2 id="accordion-nested-collapse-heading-1">
            <button
              type="button"
              class="flex items-center justify-between w-full p-5 rounded-t-xl font-medium rtl:text-right text-gray-500 border border-b-0 border-gray-200 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-800 dark:border-gray-700 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 gap-3"
              (click)="agregarSprint(this.projectName)"
            >
              <span>Sprints Disponibles {{ sprints.length }}</span>
              <svg
                class="w-6 h-6 text-gray-800 dark:text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 18 18"
              >
                <path
                  d="M17 0h-5.768a1 1 0 1 0 0 2h3.354L8.4 8.182A1.003 1.003 0 1 0 9.818 9.6L16 3.414v3.354a1 1 0 0 0 2 0V1a1 1 0 0 0-1-1Z"
                />
                <path
                  d="m14.258 7.985-3.025 3.025A3 3 0 1 1 6.99 6.768l3.026-3.026A3.01 3.01 0 0 1 8.411 2H2.167A2.169 2.169 0 0 0 0 4.167v11.666A2.169 2.169 0 0 0 2.167 18h11.666A2.169 2.169 0 0 0 16 15.833V9.589a3.011 3.011 0 0 1-1.742-1.604Z"
                />
              </svg>
            </button>
          </h2>
          <div
            id="accordion-nested-collapse-body-1"
            class="active"
            aria-labelledby="accordion-nested-collapse-heading-1"
          >
            <div
              class="p-5 border border-b-0 border-gray-200 dark:border-gray-700"
            >
              <ol
                class="relative border-s border-gray-200 dark:border-gray-700"
              >
                <li *ngFor="let sprint of sprints" class="ms-4">
                  <div
                    class="absolute w-3 h-3 bg-gray-200 rounded-full mt-1.5 -start-1.5 border border-white dark:border-gray-900 dark:bg-gray-700"
                  ></div>
                  <time
                    class="mb-1 text-sm font-normal leading-none text-gray-400 dark:text-gray-500"
                    >{{ sprint.fechaFinal }}
                  </time>
                  <p
                    class="text-base font-normal text-gray-500 dark:text-gray-400"
                  >
                    {{ sprint.fechaInicio }}
                  </p>
                  <h3
                    class="text-lg font-semibold text-gray-900 dark:text-white"
                  >
                    {{ sprint.nombre }}
                  </h3>
                  <p
                    class="text-base font-normal text-gray-500 dark:text-gray-400"
                  >
                    {{ sprint.fechaInicio }}
                  </p>

                  <button
                    type="button"
                    class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
                    (click)="verDetalles(sprint.nombreProyecto)"
                  >
                    Ver Detalles
                  </button>
                </li>
              </ol>

              
            </div>
          </div>
        </div>
        <!-- End: Nested accordion -->
      </div>
    </div>
  </div>
</div>
